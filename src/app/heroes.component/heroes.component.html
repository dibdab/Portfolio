<h2>My Heroes</h2>

<hero-list [heroes]="heroes" (onSelectedHero)="onSelectedHero($event)"></hero-list>

<hero-mini-detail [selectedHero]="selectedHero"></hero-mini-detail>

<div>
    <label>Hero name:</label> <input #heroName />
    <button (click)="add(heroName.value); heroName.value=''">
    Add
  </button>
</div>
